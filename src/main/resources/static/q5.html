        let btAdd = document.getElementsByName('add');
        document.addEventListener('click', function(e) {
            btAdd.forEach(item => {
                if(e.target == item) {
                    let button = document.createElement("button");
                    button.setAttribute('name', 'add');
                    button.innerHTML  = '+';

                    document.body.append(button);
                }
            });
        });

    </script>
